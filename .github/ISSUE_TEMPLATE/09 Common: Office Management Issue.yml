name: 'Common: üè† Office Management Issue'
description: 'This template covers all office management-related tasks, including office organization, administrative tasks, etc.'
title: '[OFFICE MANAGEMENT ISSUE]'
labels: ['Type: Office Management']
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        ## Describe the Office Management Issue
        A clear and concise description of what the office management issue is.
  - type: textarea
    attributes:
      label: Detailed Description
      description: Provide a detailed description of the office management issue.
      placeholder: |
        1. Describe the issue...
        2. Explain why this issue is a problem...
        3. Any additional considerations...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Outcome
      description: Describe the expected outcome of resolving this issue.
      placeholder: "After resolving this issue, we should ..."
    validations:
      required: true
  - type: dropdown
    attributes:
      label: Priority
      description: Please select the priority of this issue.
      options:
        - Critical
        - High
        - Medium
        - Low
    validations:
      required: true
  - type: textarea
    attributes:
      label: Additional context
      description: Add any other context about the issue here.
      placeholder: "Add any other context or screenshots about the issue here."
    validations:
      required: false
