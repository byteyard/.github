name: '🏆 Feature Request'
title: '🏆 <Enter your title here!>'
description: 'Use this template to propose new features.'
labels: ['Type: 🏆 Feature Request']
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        **Tip:** Hold `⌘` while you click on a link, to open it in a new tab.
        <br>
        <br>
        ## 🏆 Feature Description
        **Please provide a clear and concise description of the feature you're proposing.** 
        This could be an enhancement to an existing feature or a completely new feature. 
        Example: "I'm suggesting a new dashboard widget that displays user analytics in real time."
  - type: textarea
    attributes:
      label: '🏆 Feature Description'
      description: 'Describe the feature you are proposing.'
      value: "The feature I am proposing is ..."
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        ## 🎯 Rationale or Use Cases
        **Detail the reasoning behind your feature proposal or describe the use cases it would support.** 
        For instance: "This widget would give admins immediate insight into user behaviour, 
        allowing them to make informed decisions about resource allocation."
  - type: textarea
    attributes:
      label: '🎯 Rationale or Use Cases'
      description: 'Explain the rationale or use cases for the feature.'
      value: "The rationale or use cases for this feature are ..."
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        ## 🎨 Concept Work or Design Ideas
        **Share any initial concepts or design thoughts you have for this feature.** 
        It could be as simple as a sketch or a detailed wireframe. 
        You could say: "I envision the widget as a pie chart, 
        with slices representing different user actions."
  - type: textarea
    attributes:
      label: '🎨 Concept Work or Design Ideas'
      description: 'Describe any concept work or design ideas for the feature.'
      value: "The concept work or design ideas for this feature are ..."
    validations:
      required: false
  - type: markdown
    attributes:
      value: |
        ## 🎓 Research/Exploration
        **Outline any preliminary research or exploration that needs to be conducted.** 
        It could involve assessing similar features in other products, or exploring the feasibility of the proposal. 
        Example: "We need to research how other platforms display real-time analytics 
        and how such a widget might affect performance."
  - type: textarea
    attributes:
      label: '🎓 Research/Exploration'
      description: 'Describe any research or exploration that needs to be done for this feature.'
      value: "The research/exploration for this feature is ..."
    validations:
      required: false
  - type: markdown
    attributes:
      value: |
        ## ⛓️ Dependencies
        **Indicate any dependencies that may affect the feature development.** 
        This could include tasks that need to be completed before the feature can be developed, 
        or external factors like API limitations. 
        Example: "We need to finalize the user event taxonomy before we can build the analytics widget."
  - type: textarea
    attributes:
      label: '⛓️ Dependencies'
      description: 'List any dependencies for this feature.'
      value: "The dependencies for this feature are ..."
    validations:
      required: false
  - type: markdown
    attributes:
      value: |
        ## 💻 Considerations for Code Implementation
        **Discuss any considerations for implementing the feature in code.** 
        These could be potential challenges, preferred languages or frameworks, 
        or other relevant factors. 
        Example: "Given the real-time nature of the widget, we might need to use WebSocket 
        instead of traditional HTTP requests."
  - type: textarea
    attributes:
      label: '💻 Considerations for Code Implementation'
      description: 'Describe any considerations for code implementation of the feature.'
      value: "The considerations for code implementation of this feature are ..."
    validations:
      required: false
  - type: markdown
    attributes:
      value: |
        ## 🚀 Possible Impact on Existing Features or Future Development
        **Outline any potential effects this feature could have on existing functionality** 
        or on development down the line. 
        For instance: "Implementing this widget could increase the load on our servers, 
        so we might need to consider scaling up our infrastructure."
  - type: textarea
    attributes:
      label: '🚀 Possible Impact on Existing Features or Future Development'
      description: 'Describe the possible impact of this feature on existing features or future development.'
      value: "The possible impact of this feature on existing features or future development is ..."
    validations:
      required: false
  - type: markdown
    attributes:
      value: |
        ## 🚨 Feature Priority
        **Before submitting this issue, please add a "Priority" label to indicate the importance of the feature.**
        
        The available "Priority" labels are:
        - Priority: Critical
        - Priority: High
        - Priority: Medium
        - Priority: Low

        These labels help us triage and prioritize the issue appropriately.
  - type: markdown
    attributes:
      value: |
        ## ⏰ Setting Time Estimates
        **Set time estimates for each task using Everhour's `Progress > Edit Estimates`[^2].**
        
        [^2]: The `Progress > Edit Estimates` feature is located in the right sidebar of each issue. These estimates will help track progress throughout the sprint.
