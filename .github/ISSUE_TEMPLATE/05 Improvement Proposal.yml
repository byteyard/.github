name: '🌟 Improvement Request'
title: '🌟 <Enter your title here>'
description: 'Use this template for enhancements or modifications to existing features.'
labels: ['Type: 🌟 Improvement Proposal']
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        ☝️ The title should be short and descriptive.
        It should offer an initial preview of the suggested enhancement or modufication. 
        Example: "Existing dashboard widget to display user analytics in real time."
  - type: textarea
    attributes:
      label: '🌟 Feature Description'
      description: 'Describe the enhancement in detail.'
      value: "The enhancement is ..."
    validations:
      required: true
  - type: textarea
    attributes:
      label: '🎯 Rationale for Enhancement'
      description: 'Detail the reasoning behind the enhancement and what it tries to achieve ultimately.'
      value: "The rationale for this enhancement is ..."
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        ## 🎨 Concept Work or Design Changes
        **Share any initial concepts or design thoughts you have for this enhancement.** 
        It could be as simple as a sketch or a detailed wireframe. 
        You could say: "I envision the widget as a pie chart, 
        with slices representing different user actions."
  - type: textarea
    attributes:
      label: '🎨 Concept Work or Design Specifications'
      description: 'Describe any concept work or design specs for the enhancement.'
      value: "The concept work or design changes for this task are ..."
    validations:
      required: false
  - type: textarea
    attributes:
      label: '💻 Considerations for Code Implementation'
      description: 'Describe any considerations for code implementation of the feature.'
      value: "The following aspects need to be considered: ..."
    validations:
      required: false
  - type: textarea
    attributes:
      label: '🚀 Possible Impact on the Existing Feature or Future Development'
      description: 'Describe the possible impact of this improvement on the existing feature or future development.'
      value: "The possible impact of these changes on the existing feature or future development is ..."
    validations:
      required: false
  - type: checkboxes
    attributes:
      label: '🏃 Sprint Planning Checklist'
      description: |
        Using the right sidebar of this issue, define the task's `Time Estimate`, its `Priority Label`, and associate it with the suitable `Milestone`.
      options:
        - label: '⏰ Define a **Time Estimate** for this task.'
          required: false
        - label: '🚨 Assign a **Priority Label** to indicate the importance of the task.'
          required: false
        - label: '🏁 Link this task to a **Milestone** for inclusion in a sprint.'
          required: false
