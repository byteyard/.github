name: 'Project: üìù Documentation'
description: 'This template will be used for tasks related to the creation or update of documentation.'
title: '[DOCUMENTATION]'
labels: ['Type: Project Documentation']
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        ## Describe the Documentation Task
        A clear and concise description of what the documentation task is.
  - type: textarea
    attributes:
      label: Detailed Description
      description: Provide a detailed description of the documentation task.
      placeholder: |
        1. Describe the task...
        2. Explain why this task is needed...
        3. Any additional considerations...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Outcome
      description: Describe the expected outcome of this task.
      placeholder: "After completing this task, we should have ..."
    validations:
      required: true
  - type: dropdown
    attributes:
      label: Priority
      description: Please select the priority of this task.
      options:
        - Critical
        - High
        - Medium
        - Low
    validations:
      required: true
  - type: textarea
    attributes:
      label: Additional context
      description: Add any other context about the task here.
      placeholder: "Add any other context or screenshots about the task here."
    validations:
      required: false
